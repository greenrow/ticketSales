<div>
    <p-dropdown [options]="menuTypes"
                [(ngModel)]="selectedMenuType"
                optionLabel="label"
                (onChange)="changeType($event)">
    </p-dropdown>
  </div>
 <!--Добавлен новый список-->
  <div class="mt-3">
    <p-dropdown class="mt-3"
                [options]="tourTypes"
                optionLabel="label"
                (onChange)="changeTourType($event)">
    </p-dropdown>
  </div>
  <div class="mt-3">
    <p-calendar (onSelect)="selectDate($event)" ></p-calendar>
  </div>
  <button type="button" class="mt-3 btn btn-danger" (click)="initRestError()">Danger</button>

  
  <p-toast position="top-left"></p-toast>
